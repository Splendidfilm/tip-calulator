<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="main">
  <div class="bill">
    <h6> Bill</h6>
    <input type="text" class="person2">
  </div>
  <div class="cont">
    <h6> Select Tip %</h6>
    <div class="info2">
      
      <div class="select">
        <div class="tip"> 5%</div>
        <div class="tip"> 10%</div>
        <div class="tip2"> 15%</div>
      </div>
      <div class="select2">
        <div class="tip">25%</div>
        <div class="tip"> 50%</div>
        <div class="tip3">Custom</div>
      </div>
    </div>
  
    <div class="info">
     <h6> Number of People
     </h6>
     <input type="number" class="person">
    </div>
  </div>
</div>

  <div class="result">
    <div class="id">
      <input  class="tr "type="text">
     <h6>
      Tip Amount
      / person
     </h6>
    
    </div>
    <div class="id">
      <input  class="tr" type="text">
     <h6> Total
      / person
    </h6>
    </div>
    <div class="per"> Reset</div>
  </div>
</div>
</body>
</html>
